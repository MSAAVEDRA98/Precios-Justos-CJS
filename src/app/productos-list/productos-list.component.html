<h1>Productos de Tierra del Fuego</h1>
<div>
    <button class="btn btn-primary" routerLink="">Seleccionar provincia</button>
</div>
<input type="text" placeholder="Buscar producto">
<div *ngFor="let producto of productos" class="card col-sm-3">
    <h5 class="card-title">{{ producto.nombre }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ producto.ean }}</h6>
    <p class="card-text">$ {{ producto.precio }}</p>
</div>
