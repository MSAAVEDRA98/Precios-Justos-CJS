<h1 style="display: flex;justify-content:center;">Productos de {{ provincia }}</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <label for="filtroTexto">Buscar un producto</label>
            <div>
                <input
                [(ngModel)]="nombreProducto"
                (ngModelChange) = "filtroTexto(nombreProducto)"
                type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <!-- El label, el id y el ngmodel deben coincidir (?)-->
            <label for="filtroPrecio" class="form-label">Precio Maximo $ {{ filtroPrecio }}</label>
            <input
            type = "range"
            class = "form-range"
            id = "filtroPrecio"
            [(ngModel)] = "filtroPrecio"
            (ngModelChange) = "precioFiltrado(filtroPrecio)"
            [max] = "precioMaximo"
            min = 0
            >
            <!-- precioMaximo es una constante por provincia-->
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let producto of productosFiltrados" class="card col-sm-3">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ producto.ean }}</h6>
            <p class="card-text">$ {{ producto.precio }}</p>
        </div>
    </div>
</div>
